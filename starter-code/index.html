<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
    <!-- Contains all the HTML for that product -->
  <div class="main-text">
    <p>Ironhack Merchandising Shop</p>
  </div>
  
  <!-- ALL THE ELEMENTS THAT REPRESENT THE PRODUCT -->
  <div class="elements"> 

      <!-- The Product Name -->
    <div class="product">
      <span>
        IronBubble-head
      </span>
    </div>
    
    <!-- The Cost of One Unit -->
    <div class="cost">
      <span>
        $25
      </span>
    </div>
    
    <!-- How Many Units -->
    <div class="qty">
      <label for="">
        QTY
      </label>
      <input class="quantity" type="number" value="0">
    </div>

  <!-- The Total Price For This Product, Default total price should be 0. -->
  <!-- The result of multiplying the amount of units multiplied by the price of one unit of that product. -->
    <div class="total-price">
      <span>
        $0.00
      </span>
    </div>
  
    <!-- To Remove The Product From The List -->
    <div>
      <button class="btn btn-delete" type="reset" value="Delete">
        Delete
      </button>
    </div>
  
  </div>

  <!-- ALL THE ELEMENTS THAT REPRESENT THE PRODUCT -->
  <div class="elements"> 

      <!-- The Product Name -->
    <div class="product">
      <span>
        IronShirt
      </span>
    </div>
    
    <!-- The Cost of One Unit -->
    <div class="cost">
      <span id="cost">
        $15
      </span>
    </div>
    
    <!-- How Many Units -->
    <div class="qty">
      <label for="">
        QTY
      </label>
      <input class="quantity" type="number" value="0">
    </div>

  <!-- The Total Price For This Product, Default total price should be 0. -->
  <!-- The result of multiplying the amount of units multiplied by the price of one unit of that product. -->
    <div class="total-price">
      <span>
        $0.00
      </span>
    </div>
  
    <!-- To Remove The Product From The List -->
    <div>
      <button class="btn btn-delete" type="reset" value="Delete">
        Delete
      </button>
    </div>

  </div>


  <div class="new-product">
    <input type="text">
  </div>
  <div class="new-product">
    <input type="text">
  </div>
  <div class="createButton">
    <button value="createButton">Create</button>
  </div>
  <div class="main-text">
      <button id="calc-prices-button" class="btn btn-success" value="">
        Calculate Prices
      </button>
  </div>
  <div class="cart-total main-text">
      <h2>Total Price: <span class="cart-total">$0.00</span></h2>
  </div>

  
  <script type="text/javascript" src="./js/index.js"></script>

</body>
</html>
